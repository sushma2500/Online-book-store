<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo" width="150" height="200" >
        <h1>Online Book Store</h1>
        <div class="auth-buttons">
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
        </div>
    </header>

    <h2>Featured Books</h2>
<div class="book-gallery">
    <div class="book-item">
        <img src="images/book1.jpg" alt="Book 1" width="150" height="200" >
        <h4>The Great Adventure</h4>
        <p>Author: John Smith</p>
    </div>
    <div class="book-item">
        <img src="images/book2.jpg" alt="Book 2" width="150" height="200" >
        <h4>Learning JavaScript</h4>
        <p>Author: Jane Doe</p>
    </div>
    <div class="book-item">
        <img src="images/book3.jpg" alt="Book 3"width="150" height="200" >
        <h4>History of Science</h4>
        <p>Author: Albert Keen</p>
    </div>
</div>

</body>
</html>
